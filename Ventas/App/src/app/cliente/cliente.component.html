<main class="p-4 bg-secondary">
    <div class="p-2 bg-white">

        <h2 class="pb-0 mb-0">Registro de clientes</h2>
        <hr class="pt-0 mt-0 w-50">
        <div class="pb-3">
            <button mat-raised-button color="primary" (click)="openAdd()">Nuevo cliente</button>
        </div>
    </div>
<div>
    <table mat-table [dataSource]="lst" class="mat-elevation-z4 ">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="openEdit(element)" mat-raised-button color="basic">Editar</button>
                &nbsp; | &nbsp; 
                <button (click)="delete(element)" mat-raised-button color="warn">Eliminar</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
</div>
</main>
